name: V√©rification Maitres des cl√©s

on:
  workflow_dispatch:
  schedule:
    # Mercredi & Vendredi ‚Äì 18h heure fran√ßaise
    - cron: '0 16 * * 3'  # √©t√©
    - cron: '0 17 * * 3'  # hiver
    - cron: '0 16 * * 5'  # √©t√©
    - cron: '0 17 * * 5'  # hiver

    # Dimanche ‚Äì 12h heure fran√ßaise
    - cron: '0 10 * * 0'  # √©t√©
    - cron: '0 11 * * 0'  # hiver

jobs:
  check-maitre:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les d√©pendances
        run: pip install -r requirements.txt

      # üïí Garde-fou horaire (√©vite tout doublon)
      - name: V√©rifier l‚Äôheure locale (Europe/Paris)
        run: |
          LOCAL_TIME=$(TZ=Europe/Paris date +"%Y-%m-%d %H:%M")
          HOUR=$(TZ=Europe/Paris date +%H)

          echo "Heure locale Paris : $LOCAL_TIME"

          case "$(date +%u)" in
            3|5)
              EXPECTED=18
              ;;
            7)
              EXPECTED=12
              ;;
            *)
              echo "Jour non pr√©vu ‚Üí sortie"
              exit 0
              ;;
          esac

          if [ "$HOUR" != "$EXPECTED" ]; then
            echo "‚ùå Pas la bonne heure ($EXPECTED h attendue) ‚Üí sortie"
            exit 0
          fi

          echo "‚úÖ Heure correcte ‚Üí ex√©cution"

      - name: Lancer le script check_maitres_cles
        env:
          TOKEN: ${{ secrets.TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          ALERT_CHANNEL_ID: ${{ secrets.ALERT_CHANNEL_ID }}
          ROLE_MAITRE_ID: ${{ secrets.ROLE_MAITRE_ID }}
        run: python check_maitres_cles.py
